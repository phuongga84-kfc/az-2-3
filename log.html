<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Môn Học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .update {
            background: #e8f0fe;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid #4285f4;
        }
        .time {
            font-weight: bold;
            color: #555;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nội dung Cập Nhật</h2>
        <div class="update">
            <span class="time">19:22 06/03/2025:</span> Cập nhật môn toán, lịch sử, địa lý, giáo dục pháp luật.
        </div>
        <div class="update">
            <span class="time">15:11 07/03/2025:</span> Cập nhật đáp án môn giáo dục pháp luật câu 16: A → B.
        </div>
        <div class="update">
            <span class="time">18:00 07/03/2025:</span> Cập nhật môn hóa, vật lý.
        </div>
        <div class="update">
            <span class="time">18:08 07/03/2025:</span> Cập nhật phần ba môn hóa,toán,địa.
        </div>
        <a href="index.html">Quay lại</a>
    </div>
</body>
</html>
